name: CodeQL
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '28 18 * * 1'

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # Build all TS targets so CodeQL has artifacts to analyze
      - name: Nx build (all)
        run: pnpm nx run-many -t build --all

      - name: Init CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript # includes TypeScript

      # No need for autobuild since we already compiled manually:
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
